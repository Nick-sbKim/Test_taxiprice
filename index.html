<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>면허 희망금액 등록 및 알림신청</title>
    
    <style>
        /* 폰트 임포트: 나눔스퀘어 Bold 폰트 적용 */
        @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquare.woff'); 

        /* ********************************************** */
        /* ✅ 상수 정의 */
        :root {
            --label-width: 145px; 
            --input-gap: 10px;    
            --input-padding-vertical: 14px; 
            --unit-padding: 15px; 
            --mobile-breakpoint: 600px; /* 모바일 전환 기준 */
        }
        /* ********************************************** */

        /* 기본 설정 */
        body {
            font-family: 'NanumSquare', sans-serif;
            color: #333; 
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0;
            padding: 20px 15px; 
            box-sizing: border-box;
            
            /* 배경 이미지 */
            background-image: url('https://user-images.githubusercontent.com/97545939/291657065-1d4e0e5a-27a3-4a1d-8515-568d4a974b86.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #e0f2f7; 
            overflow-y: auto; 
        }

        /* 컨테이너 */
        .container {
            background-color: rgba(255, 255, 255, 0.95); 
            padding: 30px 30px; 
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); 
            border: 2px solid #81D4FA; 
        }

        /* ⭐ 제목 (수정된 텍스트 및 폰트 크기) */
        h1 {
            text-align: center;
            margin-bottom: 15px; 
            font-size: 1.8em; /* ⭐ 폰트 크기 감소 (1.9em -> 1.8em) */
            font-weight: 800; 
            color: #0277BD; 
            line-height: 1.4;
        }
        
        /* ⭐ 설명 문구 스타일 (폰트 크기 감소) */
        .description {
            text-align: center;
            font-size: 1.05em; /* ⭐ 폰트 크기 감소 (1.1em -> 1.05em) */
            color: #00838F;
            margin-bottom: 30px; 
            padding: 0 10px;
            font-weight: 500;
            line-height: 1.6; 
        }

        /* ********************************************** */
        /* ✅ 모든 필드 그룹 */
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px; 
            gap: var(--input-gap); 
            position: static; 
        }
        
        /* ⭐ 모든 라벨 스타일 (폰트 크기 유지, 모바일에서 조정) */
        .input-group label {
            width: var(--label-width); 
            flex-shrink: 0;
            font-size: 1.25em; 
            font-weight: 800; 
            color: #00838F; 
            white-space: nowrap; 
        }

        /* 입력 필드를 감싸는 래퍼 */
        .input-field-wrapper {
            flex-grow: 1; 
            position: relative; 
            display: flex; 
            gap: var(--input-gap); 
            align-items: center;
        }
        
        /* 일반 입력 칸 (Input) 스타일 통일 */
        .input-field-wrapper input[type="text"] {
            flex-grow: 1;
            padding: var(--input-padding-vertical) 15px; 
            margin-left: 0; 
            max-width: none; 
            width: auto; 
            
            border: 1px solid #B3E5FC; 
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 1.2em; /* 입력 텍스트 크기 기준 */
            color: #333;
            background-color: #F8FFFF; 
            font-weight: normal; 
            text-align: left;
        }

        .input-field-wrapper:not(:has(.price-box)) input[type="text"] {
            flex-grow: 1;
        }
        
        /* ⭐ 플레이스홀더 폰트 스타일 통일 (크기 0.9em로 추가 감소) */
        ::placeholder { 
            font-weight: normal; 
            color: #A9A9A9; 
            opacity: 1;
            font-size: 0.9em; /* ⭐ 폰트 크기 추가 감소 (1.0em -> 0.9em) */
        }
        ::-webkit-input-placeholder { 
            font-weight: normal; 
            color: #A9A9A9;
            font-size: 0.9em; 
        }
        ::-moz-placeholder { 
            font-weight: normal; 
            color: #A9A9A9;
            opacity: 1;
            font-size: 0.9em; 
        }
        :-ms-input-placeholder { 
            font-weight: normal; 
            color: #A9A9A9;
            font-size: 0.9em; 
        }
        :-moz-placeholder { 
            font-weight: normal; 
            color: #A9A9A9;
            font-size: 0.9em; 
        }
        /* ********************************************** */
        
        /* ✅ 판매 희망금액 (단일 박스 통합 레이아웃) */
        
        .price-box {
            flex-grow: 1; 
            position: relative; 
            display: flex;
            align-items: center;
            
            padding: var(--input-padding-vertical) 15px; 
            border: 1px solid #B3E5FC; 
            border-radius: 8px; 
            box-sizing: border-box;
            background-color: #F8FFFF; 
            
            justify-content: space-between; 
            font-size: 1.2em;
        }
        
        /* 1억/만원 고정 텍스트 스타일 */
        .price-box .price-unit {
            font-weight: 800; 
            color: #0277BD; 
            white-space: nowrap;
            z-index: 10; 
        }
        
        /* 만원 텍스트 색상 조정 */
        .price-box .price-unit:last-child {
             color: #00838F;
        }

        /* 실제 숫자 입력 필드 (#price) 스타일 */
        #price {
            border: none !important;
            background: transparent !important;
            outline: none !important;
            
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box;
            z-index: 5; 
            
            font-size: 1.2em;      
            font-weight: normal;   
            color: #333;           
            
            padding-left: 55px !important; 
            padding-right: 50px !important; 
            
            text-align: center;
        }
        
        /* ********************************************** */

        /* 개인정보 동의 체크박스 영역 */
        .consent-group {
            display: flex;
            align-items: center;
            margin-top: 25px; 
            margin-bottom: 15px; 
            background-color: #E1F5FE; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid #B3E5FC;
        }

        /* 체크박스 스타일 */
        #consent {
            min-width: 24px; 
            min-height: 24px; 
            margin-right: 15px; 
            accent-color: #00BFFF; 
            cursor: pointer;
        }

        /* 동의 라벨 글씨 크기 조절 */
        .consent-label {
            font-size: 1.1em; 
            margin: 0;
            font-weight: 500; 
            line-height: 1.4;
            color: #004D40;
            flex-grow: 1; 
        }

        /* 개인정보 상세 내용 박스 */
        .consent-details {
            background-color: #F8FFFF;
            color: #444;
            padding: 15px; 
            border-radius: 6px;
            margin-top: -5px; 
            margin-bottom: 30px; 
            height: 90px; 
            overflow-y: scroll; 
            border: 1px solid #B3E5FC;
            font-size: 0.9em; 
            line-height: 1.5;
            display: block !important; 
        }
        
        /* 등록 버튼 설정 */
        #submitBtn {
            width: 100%;
            padding: 22px; 
            background-color: #0277BD; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.8em; 
            font-weight: 800; 
            transition: background-color 0.3s ease, transform 0.1s ease;
            letter-spacing: 1px;
            margin-top: 10px; 
        }

        /* ********************************************** */
        /* ✅ 모바일 반응형 디자인 (media query) */
        @media (max-width: var(--mobile-breakpoint)) {
            .container {
                padding: 20px 15px; /* 모바일에서 컨테이너 패딩 줄이기 */
                border-radius: 10px;
                margin: 0 10px; /* 좌우 마진 추가하여 화면에 붙지 않도록 */
            }

            h1 {
                font-size: 1.6em; /* ⭐ 모바일에서 제목 폰트 더 줄이기 */
                margin-bottom: 10px;
            }

            .description {
                font-size: 0.95em; /* ⭐ 모바일에서 설명 폰트 더 줄이기 */
                margin-bottom: 20px;
            }

            /* 라벨과 입력 필드가 세로로 쌓이도록 변경 */
            .input-group {
                flex-direction: column;
                align-items: flex-start; /* 라벨을 왼쪽 정렬 */
                margin-bottom: 15px;
                gap: 5px; /* ⭐ 라벨과 입력 필드 사이 간격 줄이기 */
            }

            /* 모바일에서 라벨 너비 자동, 폰트 크기 줄이기 */
            .input-group label {
                width: auto; 
                font-size: 1.15em; /* ⭐ 모바일에서 라벨 폰트 크기 조정 */
                margin-bottom: 5px; /* 라벨 아래 여백 */
            }

            /* 입력 필드 래퍼의 간격 제거 */
            .input-field-wrapper {
                width: 100%; /* 너비를 100%로 채우기 */
                gap: 0; /* 내부 요소 간격 제거 */
            }

            /* 일반 입력 필드 패딩 줄이기 */
            .input-field-wrapper input[type="text"] {
                padding: 12px 12px; /* ⭐ 모바일에서 입력 필드 패딩 줄이기 */
                font-size: 1.1em; /* ⭐ 모바일에서 입력 필드 폰트 크기 조정 */
            }

            /* ⭐ 판매 희망금액 박스 패딩 및 폰트 조정 */
            .price-box {
                padding: 12px 12px; /* ⭐ 모바일에서 패딩 줄이기 */
                font-size: 1.1em; /* ⭐ 모바일에서 폰트 크기 조정 */
            }

            .price-box .price-unit {
                font-size: 1em; /* ⭐ 모바일에서 1억/만원 텍스트 크기 조정 */
            }

            /* ⭐ #price (실제 숫자 입력) 필드 패딩 및 폰트 조정 */
            #price {
                padding-left: 45px !important; /* ⭐ 모바일에서 1억 공간 확보 패딩 줄이기 */
                padding-right: 45px !important; /* ⭐ 모바일에서 만원 공간 확보 패딩 줄이기 */
                font-size: 1.1em; /* ⭐ 모바일에서 숫자 폰트 크기 조정 */
            }

            /* ⭐ 모바일에서 플레이스홀더 폰트 크기 최종 조정 */
            ::placeholder,
            ::-webkit-input-placeholder,
            ::-moz-placeholder,
            :-ms-input-placeholder,
            :-moz-placeholder {
                font-size: 0.85em; /* ⭐ 모바일에서 플레이스홀더 폰트 크기 추가 감소 */
            }

            .consent-group {
                flex-direction: row; /* 동의 체크박스는 가로 유지 */
                align-items: center;
                padding: 12px;
                margin-top: 20px;
                margin-bottom: 10px;
            }
            .consent-label {
                font-size: 1em; /* ⭐ 모바일에서 동의 라벨 폰트 크기 조정 */
            }
            #consent {
                min-width: 22px; /* ⭐ 모바일에서 체크박스 크기 약간 줄이기 */
                min-height: 22px;
                margin-right: 10px;
            }
            .consent-details {
                font-size: 0.8em; /* ⭐ 모바일에서 상세 내용 폰트 크기 줄이기 */
                height: 80px;
                padding: 12px;
            }

            #submitBtn {
                padding: 18px; /* ⭐ 모바일에서 버튼 패딩 줄이기 */
                font-size: 1.6em; /* ⭐ 모바일에서 버튼 폰트 크기 줄이기 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>면허 희망금액 등록 및 알림신청</h1>
        
        <p class="description">
            시세가 판매 희망금액 인근에 도달하면 알려드립니다.
        </p>

        <form id="taxiForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSculM9Y8lUaTjZN7w5ddxUFwX8ercNIDJA1zd8y9YfGK8SHBg/formResponse" method="POST" target="no-target">
            
            <input type="hidden" name="fvv" value="1">
            <input type="hidden" name="partialResponse" value="[null,null,&quot;-3408972535097128982&quot;]">
            <input type="hidden" name="pageHistory" value="0">
            <input type="hidden" name="fbzx" value="-3408972535097128982">
            
            <div class="input-group">
                <label for="name">성함</label>
                <div class="input-field-wrapper">
                    <input type="text" id="name" name="entry.910017025" required placeholder="예: 김길동 (실명)">
                </div>
            </div>

            <div class="input-group">
                <label for="phone">휴대폰 번호</label>
                <div class="input-field-wrapper">
                    <input type="text" id="phone" name="entry.731936618" required placeholder="01012345678 (숫자만 입력)" inputmode="numeric">
                </div>
            </div>

            <div class="input-group">
                <label for="carNumber">택시 면허번호</label>
                <div class="input-field-wrapper">
                    <input type="text" id="carNumber" name="entry.1799002231" required placeholder="예: 30아1111">
                </div>
            </div>

            <div class="input-group">
                <label for="price">판매 희망금액</label>
                <div class="input-field-wrapper">
                    <div class="price-box">
                        <span class="price-unit">1억</span> 
                        
                        <span class="price-unit">만원</span> 

                        <input type="text" 
                               id="price" 
                               name="entry.1955448960" 
                               required 
                               placeholder="희망가 입력" 
                               inputmode="numeric"
                               maxlength="4">
                    </div>
                </div>
            </div>
            
            <div class="consent-group">
                <input type="checkbox" id="consent" name="entry.1383018245" value="네" required>
                <label for="consent" class="consent-label">개인정보 수집 및 이용에 동의합니다.</label>
            </div>
            
            <div class="consent-details">
                <p><strong>[개인정보 수집 및 이용 동의 상세 내용]</strong></p>
                <p>1. 수집 항목: 성함, 휴대폰 번호, 택시 면허번호, 판매희망금액</p>
                <p>2. 수집 목적: 면허 시세 정보 확인 및 판매 상담 진행</p>
                <p>3. 보유 및 이용 기간: 동의일로부터 3년 (상담 종료 후 지체 없이 파기)</p>
                <p>4. 동의 거부 시 불이익: 상기 개인정보 수집 및 이용에 동의하지 않을 경우, 희망금액 등록 및 상담이 제한될 수 있습니다.</p>
            </div>

            <button type="submit" id="submitBtn">알림 신청하기</button>
        </form>
    </div>

    <iframe name="no-target" style="display:none;"></iframe>

    <script>
        // 1. 폼 전송 완료 시 알림 기능
        document.getElementById('taxiForm').addEventListener('submit', function(event) {
            alert('희망금액 알림 신청이 성공적으로 완료되었습니다. 감사합니다!');
            setTimeout(() => {
                this.reset(); 
            }, 100); 
        });

        // 2. 전화번호 자동 하이픈 기능
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, ''); 
            let result = '';
            if (value.length < 4) {
                result = value;
            } else if (value.length < 8) {
                result = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length < 11) {
                result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
            } else {
                result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            e.target.value = result;
        });

        // 3. 희망금액 숫자만 입력 및 최대 4자리 제한 처리 (JavaScript 강화)
        const priceInput = document.getElementById('price');
        priceInput.addEventListener('input', function(e) {
            // 숫자 외 문자 제거
            let value = e.target.value.replace(/[^0-9]/g, '');
            
            // 4자리 초과 시 초과분 제거
            if (value.length > 4) {
                value = value.slice(0, 4);
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
